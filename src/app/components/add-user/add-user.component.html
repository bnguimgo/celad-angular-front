<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <button (click)="createUser()" class="btn btn-success">Créer</button>
    </div>

    <div *ngIf="submitted">
      <h4>Utilisateur crée avec succès!</h4>
      <button class="btn btn-success" (click)="addNewUser()">Retour</button>
    </div>
  </div>
</div>
